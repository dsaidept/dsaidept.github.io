    <style>

<body>

        <br><br><br>

        <!-- Google Calendar Appointment Scheduling -->
        <script>
            (function() {
                var target = document.currentScript;
                window.addEventListener('load', function() {
                    calendar.schedulingButton.load({
                        url: 'https://calendar.google.com/calendar/appointments/schedules/AcZssZ0OqnHiFrPwcMtq3hK-sUvbCKZLRJ6xutYVsAJvOKONRhdr9npyVZlfACU8O12riIPdWJQ21jXh?gv=true',
                        color: '#E4C441',
                        label: 'จองห้อมประชุม ฝยท.',
                        target,
                    });
                });
            })();
        </script>
        <!-- end Google Calendar Appointment Scheduling -->
    </center>

</body>
